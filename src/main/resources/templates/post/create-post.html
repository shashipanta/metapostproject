<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head >
    <!--  title and bootstrap link-->
    <th:block th:replace="~{fragments/post-base :: html_head('Create New Post')}"></th:block>
    <!--    custom css-->
    <link th:replace="~{fragments/post-base :: custom_css('create-post.css')}">
</head>
<body>
<!--SIDEBAR FRAGMENT-->
<div th:replace="~{fragments/sidebar :: sidebar}"> </div>
        <div class="col-md-4 border  mx-auto">

            <div class="user_input_post  mt-5">
                <form class="login" th:action="@{/post}" method="post" th:object="${postDto}" enctype="multipart/form-data">
                    <div class="MPOS">Create a new Post
                    </div>
                    <div class="mb-4 mt-4">

                        <div class="form-floating ">
                            <input type="text" class="form-control" id="floatingInput" th:field="*{title}">
                            <label for="floatingInput">Title</label>

                        </div>

                    </div>
                    <div class="mb-4">
                        <label for="Category" class=""> Category</label>
                        <select class="form-select mt-2" aria-label="Default select example" id="Category" th:field="*{category}">
                            <option value="" DISABLED >---SELECT---</option>
                            <option value="Anime">Anime</option>
                            <option value="Nature">Nature</option>
                            <option value="Landscape">Landscape</option>
                            <option value="Football">Football</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <div class="form-floating">
                            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"  th:field="*{description}"></textarea>
                            <label for="floatingTextarea2">Description</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <input type="file" class="form-control" id="inputGroupFile04"  th:field="*{multipartFile}"
                                   aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        </div>
                    </div>
                    <button class="btn btn-dark upload_btn mt-4 me-3" type="submit">Reset</button>
                    <button class="btn  btn-primary upload_btn_submit ms-4 mt-4" type="submit">Submit</button>
                </form>
            </div>

        </div>
        <div class="col-md-6 border mx-auto">
            <div class="user_table_post  mt-5">
                <div class="MPOS">My Creations
                </div>
                <table class="table table-bordered table-striped mt-3" >
                    <thead>
                    <tr>

                        <th>S.N.</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Image path</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody th:each="p,index:${post}">
                    <tr >
                        <td th:text="${index.count}"></td>
                        <td th:text="${p.title}"></td>
                        <td th:text="${p.category}"></td>
                        <td th:text="${p.imagePath}"></td>

                        <td>
                            <a th:href="@{/post/view/} + ${p.id}" class="btn btn-warning text-light">
                                E
                            </a>
                            <a th:href="@{/post/delete/} + ${p.id}"><button class="btn btn-danger" >
                                D
                            </button></a>
                            <button class="btn btn-info">
                                CS
                            </button>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
</body>

</html>
