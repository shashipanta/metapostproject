<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=Montserrat+Subrayada&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/create-post.css}">
    <style>
        .list-group-item {
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar m-0">

            <div class="mx-auto mt-5 text-center">

                <a th:href="@{/post_uploaded}" class="text-decoration-none">
                    <div class="Dashboard">Dashboard</div>
                </a>
            </div>

            <ul class="list-group mt-5">
                <a li class="list-group-item  " th:href="@{/templates/post}">
                    <img src="/images/cloud-computing.png" alt="" class="icons ms-3 me-2">

                    Create
                    </li></a>

                <a li class="list-group-item " th:href="@{/static}">
                    <img src="/images/bookmark.png" alt="" class="icons ms-3 me-2">

                    My Saved
                    </li></a>

                <a li class="list-group-item" th:href="@{/static}">
                    <img src="/images/logout-svgrepo-com.png" alt="" class="icons ms-3 me-2">

                    Log out</li></a>


            </ul>


        </div>

        <div class="col-md-4 border  mx-auto">

            <div class="user_input_post  mt-5">
                <form class="login" th:action="@{/post}" method="post" th:object="${postDto}" enctype="multipart/form-data">
                    <div class="MPOS">Create a new Post
                    </div>
                    <div class="mb-4 mt-4">

                        <div class="form-floating ">
                            <input type="text" class="form-control" id="floatingInput" th:field="*{title}">
                            <label for="floatingInput">Title</label>

                        </div>

                    </div>
                    <div class="mb-4">
                        <label for="Category" class=""> Category</label>
                        <select class="form-select mt-2" aria-label="Default select example" id="Category" th:field="*{category}">
                            <option value="" DISABLED >---SELECT---</option>
                            <option value="Anime">Anime</option>
                            <option value="Nature">Nature</option>
                            <option value="Landscape">Landscape</option>
                            <option value="Football">Football</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <div class="form-floating">
                            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"  th:field="*{description}"></textarea>
                            <label for="floatingTextarea2">Description</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <input type="file" class="form-control" id="inputGroupFile04"  th:field="*{multipartFile}"
                                   aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        </div>
                    </div>
                    <button class="btn btn-dark upload_btn mt-4 me-3" type="submit">Reset</button>
                    <button class="btn  btn-primary upload_btn_submit ms-4 mt-4" type="submit">Submit</button>
                </form>
            </div>

        </div>
        <div class="col-md-6 border mx-auto">
            <div class="user_table_post  mt-5">
                <div class="MPOS">My Creations
                </div>
                <div class="table-responsive">
                <table class="table table-bordered table-striped mt-3" >
                    <thead>
                    <tr>

                        <th>S.N.</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Image path</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody th:each="p,index:${post}">
                    <tr >
                        <td th:text="${index.count}"></td>
                        <td th:text="${p.title}"></td>
                        <td th:text="${p.category}"></td>
                        <td th:text="${p.imagePath}"></td>

                        <td>
                            <a  class="btn btn-warning text-light">
                                E
                            </a>
                            <a th:href="@{/post/delete/} + ${p.id}"><button class="btn btn-danger" >
                                D
                            </button></a>
                            <button class="btn btn-info">
                                CS
                            </button>
                        </td>
                    </tr>

                    </tbody>
                </table>
               </div>

            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
</body>

</html>
