<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/post-base :: html_head(~{::title}, ~{::link})}">

    <title>Create New Post</title>

    <!--    CUSTOM CSS -->
    <!--    * Make sure to change the file name that this page needs -->
    <link rel="stylesheet" th:href="@{/css/create-post.css}">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!--   SIDEBAR     -->
        <sidebar th:replace="~{fragments/sidebar :: sidebar}"></sidebar>

        <!-- SUCCESS OR FAILED FILE UPLOAD INDICATION -->

        <div class="col-md-4 border  mx-auto">
            <th:block th:if="${not #strings.isEmpty(redirectMessage)}">
                <div class="my-3">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </symbol>
                        </svg>
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                            <use xlink:href="#check-circle-fill"/>
                        </svg>

                        <span th:text="${redirectMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                </div>
            </th:block>

            <th:block th:if="${not #strings.isEmpty(errorMessage)}">
                <div class="my-3">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </symbol>
                        </svg>
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                            <use xlink:href="#exclamation-triangle-fill"/>
                        </svg>

                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                </div>
            </th:block>


            <div class="user_input_post  mt-5">

                <form class="login" th:action="@{/post}" method="post" th:object="${postDto}"
                      enctype="multipart/form-data">
                    <div class="MPOS">Create a new Post
                    </div>

                    <input type="text" th:field="*{id}" hidden></input>
                    <div class="mb-4 mt-4">

                        <div class="form-floating ">
                            <input type="text" class="form-control" id="floatingInput" th:field="*{title}">
                            <label for="floatingInput">Title</label>

                        </div>

                    </div>
                    <div class="mb-4">
                        <label for="Category" class=""> Category</label>
                        <select class="form-select mt-2" aria-label="Default select example" id="Category"
                                th:field="*{category}">
                            <option value="" disabled>-- select --</option>
                            <option th:each="category : ${categoryList}" th:value="${category}" th:text="${category}"></option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <div class="form-floating">
                            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"
                                      th:field="*{description}"></textarea>
                            <label for="floatingTextarea2">Description</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <input type="file" class="form-control" id="inputGroupFile04" th:field="*{multipartFile}"
                                   aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        </div>
                    </div>
                    <button class="btn btn-dark upload_btn mt-4 me-3" type="submit">Reset</button>
                    <button class="btn  btn-primary upload_btn_submit ms-4 mt-4" type="submit">Submit</button>
                </form>
            </div>

        </div>
        <div class="col-md-6 border mx-auto">
            <div class="user_table_post  mt-5">
                <div class="MPOS">My Creations
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped mt-3">
                        <thead>
                        <tr>

                            <th>S.N.</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Image</th>
                            <th>Action</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="post,index:${postList}" >
                            <td th:text="${index.count}"></td>
                            <td th:text="${post.title}"></td>
                            <td th:text="${post.category}"></td>
                            <!--                            <td th:text="${p.imagePath}"></td>-->
                            <td >
                                <a th:href="'/uploads/' + ${imageSrcList.get(index.index)}" target="_blank">
<!--                                    <span th:text="${imageSrcList.get(index.index)}"></span>-->
                                    <img th:src="'/uploads/' + ${imageSrcList.get(index.index)}" th:alt="${post.title}" class="post-img">
                                </a>
                            </td>

                            <td class="d-flex flex-column align-items-center">
                                <a th:href="@{/post/edit/} + ${post.id}" class="icon-edit">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>
                                <a th:href="@{/post/delete/} + ${post.id}" class="icon-delete">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                                <a th:href="@{/post/view/} + ${post.id}" class="icon-view">
                                    <i class="fa-sharp fa-regular fa-eye"></i>
                                </a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
</body>

</html>
