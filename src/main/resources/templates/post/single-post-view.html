<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Single Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=Montserrat+Subrayada&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/single-post-view.css}">

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar m-0">
            <div class="mx-auto mt-5 text-center">

                <a th:href="@{/post}" class="text-decoration-none">
                    <div class="Dashboard">Dashboard</div>
                </a>
            </div>

            <ul class="list-group mt-5">
                <a li class="list-group-item  " th:href="@{/post/create}">
                    <img src="/images/cloud-computing.png" alt="" class="icons ms-3 me-2">

                    Create
                    </li></a>

                <a li class="list-group-item " th:href="@{/static}">
                    <img src="/images/bookmark.png" alt="" class="icons ms-3 me-2">

                    My Saved
                    </li></a>

                <a li class="list-group-item" th:href="@{/static}">
                    <img src="/images/logout-svgrepo-com.png" alt="" class="icons ms-3 me-2">

                    Log out</li></a>


            </ul>

        </div>

        <div class="col-md-6 mx-auto" th:object="${postDto}">
            <div class="main_post mt-5">
                <img th:src="'/uploads/' + ${postImageName}" alt="" class="img-fluid">
                <div class="row post_details ms-0 me-0 align-items-center">

                    <div class="col-6  my-2 lh-1">
                        <!-- <i class="fa-solid fa-user me-3" ></i>    -->
                        <img src="/images/user-circle-svgrepo-com.png" alt="" class="icons_post">
                        <span class="username">UserName</span>
                        <br>

                        <span class="date text-muted ms-5"> DD/MM/YYYY </span>


                    </div>
                    <div class="col-6  my-2">
                        <div class="row">
                            <div class="col-6 text-end">
                                <img src="/images/like-svgrepo-com.svg" alt="" class="img-fluid icons_post">
                                <img src="/images/bookmark.svg" alt="" class="img-fluid icons_post">
                            </div>
                            <div class="col-6 text-muted">View 12.5k
                                <br>
                                Like 12.5k
                            </div>
                        </div>


                    </div>
                </div>
                <!--                    post description start -->
                <div th:text="*{description}" class="post_description my-3 fs-6 lh-base">
                   Description
                </div>
                <!--                     post description end-->
            </div>
        </div>
        <div class="col-md-3 mt-5 me-3 mx-auto">
            <div class="comment_box ">
                <div class="single_box mt-3 mb-3">
                    <img src="/images/user-circle-svgrepo-com.png" alt="" class="icons_post">
                    <span class="ms-1 username">UserName</span>
                    <div class="comment_inside_box">
                        Hi I love your work. <br>
                        Looking great.

                    </div>
                </div>
                <div class="single_box mb-3">
                    <img src="/images/user-circle-svgrepo-com.png" alt="" class="icons_post">
                    <span class="ms-1 username">UserName</span>
                    <div class="comment_inside_box">
                        Hi I love your work. <br>
                        Looking great.

                    </div>
                </div>
                <div class="single_box mb-3">
                    <img src="/images/user-circle-svgrepo-com.png" alt="" class="icons_post">
                    <span class="ms-1 username">UserName</span>
                    <div class="comment_inside_box">
                        Hi I love your work. <br>
                        Looking great.

                    </div>
                </div>
                <div class="post_comment mt-5">
                    <input type="text" class="send_comment" placeholder="Leave your comment here">

                </div>


            </div>

        </div>


    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
