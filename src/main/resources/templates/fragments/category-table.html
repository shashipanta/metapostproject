<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Category Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<table th:fragment="category-table(categoryDtoList)" class="table table-hover">
    <thead>
    <tr>
        <th scope="col">S.N</th>
        <th scope="col">Category name</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>

    <tbody th:each="categoryDto, index:${categoryDtoList}">
    <!--    INDIVIDUAL CATEGORY ROW -->
        <tr th:replace="fragments/category-table :: table_row(categoryDto)"></tr>

    </tbody>

    <tr th:fragment="table_row(categoryDto)" th:object="${categoryDto}">
        <td th:text="*{name}"></td>
        <td th:text="*{description}"></td>
        <td>
            <i class="bi bi-pencil-square"></i>
            <i class="bi bi-trash3"></i>
        </td>

    </tr>
</table>

</body>
</html>
