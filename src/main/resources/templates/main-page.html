<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/post-base :: html_head(~{::title}, ~{::link})}">
    <title>All Post</title>

    <!--    CUSTOM CSS -->
    <!--    * Make sure to change the file name that this page needs -->
    <link rel="stylesheet" th:href="@{/css/main-page.css}">

</head>

<body>
<div class="container-fluid">
    <div class="row">

        <!--   SIDEBAR     -->
        <sidebar th:replace="~{fragments/sidebar :: sidebar}"></sidebar>

        <div class="col-md-10 border main_slide ">
            <div class="MPOS text-end me-2">
                MPOS
            </div>
            <div class="row gx-4 gy-4 mt-4">

                <!--      INDIVIDUAL POST CARDS          -->
                <th:block th:each="postRequestDto : ${minifiedPostRequestDto}">
                    <post-card th:replace="~{fragments/card :: post_card(postDtoObj='postRequestDto')}"></post-card>
                </th:block>


            </div>
        </div>
    </div>

</div>

<script>
    const likeIconList = document.querySelectorAll(".icon-like");

    for(let i=0; i < likeIconList.length; i++){
        likeIconList[i].addEventListener("click", handleLikeAction);
    }


    function handleLikeAction(e){
        const likeIcon = e.target;
        likeIcon.classList.add("scale");
        console.log("icon pressed");
        setTimeout( () => {likeIcon.classList.remove("scale")}, "1000");
        // likeIcon.classList.remove("scale")
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
