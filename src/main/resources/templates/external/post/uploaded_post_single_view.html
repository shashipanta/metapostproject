<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <th:block th:replace="~{external/fragments/html-head :: html_head('create-post')}"></th:block>

    <link rel="stylesheet" th:href="@{/css/user/uploaded_post_single.css}">


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{external/fragments/sidebar :: sidebar}"> </div>

            <div class="col-md-6 mx-auto">
                <div class="main_post mt-5">


                    <div class="fs-5 my-2 postTitle" th:text="${postdetails.getTitle()}"></div>
                    <img src="/images/house-g86e5813e1_1920.jpg" alt="image_from_db" class="img-fluid">
                    <div class="row post_details ms-0 me-0 align-items-center" th:each="postdetails,index:${postdetails}">


                        <div class="col-6  my-2 lh-1" >
                            <div class="row">
                                <div class="col-2">
                                    <i class="fa-solid fa-user icons_post" ></i>

                                    <!--                                    <img src="image/bookmark.svg" alt="" class="img-fluid icons_post">-->
                                </div>
                                <div class="col-10 text-muted">

                                </div>
                            </div>

<!--                            <img src="../../../static/image/user-circle-svgrepo-com.png" alt="" class="icons_post">-->


                         
                        </div>
                        <div class="col-6  my-2">

                                    <i class="fas fa-bookmark icons_post"></i>

<!--                                    <img src="image/bookmark.svg" alt="" class="img-fluid icons_post">-->

                                <div class="col-6 text-muted">View 12.5k
                                    <br>
                                    Like 12.5k
                                </div>
                            </div>



                        </div>
                    </div>
                    <div class="fs-5 mt-2">Description</div>
                    <div class="post_description my-1 fs-6 lh-base" th:text="${postdetails.getDescription()}">

                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-5 me-3 mx-auto">
                <div class="comment_box ">
                    <div class="single_box mt-3 mb-3">
<!--                        <img src="image/user-circle-svgrepo-com.png" alt="" class="icons_post">-->
