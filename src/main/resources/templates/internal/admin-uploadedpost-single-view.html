<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<!--    <th:replace="~{internal/fragments/sidebar_container.html :: html_head('create-post')}">-->
    <th:block th:replace="~{internal/fragments/sidebar_container.html :: html_head('Single Post')}"></th:block>

    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/admin-uploadedpost-single-view.css}">


</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{internal/fragments/sidebar_container.html :: sidebars_master}"></div>

        <div class="col-md-6 mx-auto">
            <div class="main_post mt-5">


                <div class="fs-5 my-2 postTitle" th:text="${post.getTitle()}"></div>
                <img th:src="${post.filePath}" alt="image_from_db" class="img-fluid border" width="700" height="600">
                <div class="row post_details ms-0 me-0 align-items-center" th:each="post,index:${post}">


                    <div class="col-6  my-2 lh-1">
                        <div class="row">
                            <div class="col-2">
                                <i class="fa-solid fa-user icons_post"></i>


                                <!--                                    <img src="../../../static/image/like-svgrepo-com.svg" alt="" class="img-fluid icons_post">-->
                                <!--                                    <img src="image/bookmark.svg" alt="" class="img-fluid icons_post">-->
                            </div>
                            <div class="col-10 text-muted">
                                <span class="username">Username</span> <br>
                                <span class="date text-muted"> DD/MM/YYYY </span>
                            </div>
                        </div>

                        <!--                            <img src="../../../static/image/user-circle-svgrepo-com.png" alt="" class="icons_post">-->


                    </div>
                    <div class="col-6  my-2">
                        <div class="row">
                            <div class="col-6 text-end">
                                <i class="fas fa-thumbs-up me-3 icons_post"></i>
                                <i class="fas fa-bookmark icons_post"></i>
                            </div>
                            <div class="col-6 text-muted">View 12.5k
                                <br>
                                Like 12.5k
                            </div>
                        </div>


                    </div>
                </div>


            </div>
        </div>

    <div class="col-md-3 mt-5 me-3 mx-auto">

      <div class="fs-5 my-2 postTitle">Title</div>
      <div class="fs-6 my-2" th:text="${post.getTitle()}"></div>

      <div class="fs-5 my-2 postTitle">Description</div>

      <div class="fs-6 mt-2" th:text="${post.getDescription()}">Description</div>

      <div class="fs-5 my-2 postTitle">Submitted Date</div>
        <div class="admin-buttons mt-5">
            <button class="btn btn-outline-danger me-5">Reject</button>

            <button class="btn btn-outline-success">Approve</button>
        </div>
    </div>


</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
