<!DOCTYPE html>
<html lang="en">
<head th:insert="~{internal/fragments/sidebar_container.html :: main_head}">
    <title>internal menu creation</title>
    <link th:href="@{/css/sidebar_container.css}">
</head>

<body>
<div class="container-fluid">
    <div class="row">

        <div th:replace="~{internal/fragments/sidebar_container.html :: sidebars_master}"></div>
        <div class="col-md-10 border main_slide ">
            <div class="MPOS text-end me-2">
                MPOS
            </div>
            <table class="table table-bordered table-striped mt-3">
                <thead>
                <tr>
                    <th>S.N.</th>
                    <th>Title</th>
                    <th>Status|Submitted date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>

                <!-- POST DETAILS -->
                <tr th:each="post, index : ${posts}">
                    <td th:text="${index.count}"></td>
                    <td th:text="${post.title}"></td>
                    <td>Status goes here</td>

                    <td>
                        <!-- Edit -->
                        <a th:href="@{/admin/view-post/} + ${post.id}">
                            <i class="fa-solid fa-eye icon-view"></i>
                        </a>
                        <!-- Delete -->
                        <a th:href="@{/post/delete/} + ${post.id}">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>

                </tr>

                </tbody>
            </table>

        </div>

    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
