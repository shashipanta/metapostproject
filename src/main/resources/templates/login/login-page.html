<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <!--  title and bootstrap link-->
    <th:block th:replace="~{external/fragments/html-head :: html_head('Login')}"></th:block>
     <link rel="stylesheet" th:href="@{css/login/login-page.css}">


</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 login">
            <div class="row">
                <div class="col-5 ms-5">
                    <div class="login_text">Login</div>
                    <form th:action="@{/post}" >
                        <div class="form-floating mb-3 mt-4">
                            <input type="email" class="form-control" id="floatingInput" placeholder="enter your email">
                            <label for="floatingInput" class="text-muted">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword" class="text-muted">Password</label>
                        </div>
                        <div class="acc_text ">
                            <ins class="underline">
                                <a th:href="@{/register}" class="text-decoration-none text-dark">Create an Account</a> </ins>
                            <button class="btn btn-success ms-2" type="submit">
                                Login
                            </button>

                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <div class="MPS text-light text-end">Meta Post System</div>
                    <div class="pic">
                        <img src="/images/notUsed/laptop-plant-cup.png" alt="" class="img-fluid" id="computer-plant-cup">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
